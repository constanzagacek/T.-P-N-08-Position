<head>

    <style>
        body {
            display: flex;
            justify-content: center;
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: lightgray;
        }

        .box1 {
            width: 40px;
            height: 40px;
            background-color: red;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        .box2 {
            width: 40px;
            height: 40px;
            background-color: green;
            position: absolute;
            top: 0px;
            right: 0px;
        }

        .box3 {
            width: 40px;
            height: 40px;
            background-color: blue;
            position: absolute;
            bottom: 0px;
            left: 0px;
        }

        .box4 {
            width: 40px;
            height: 40px;
            background-color: yellow;
            position: absolute;
            bottom: 0px;
            right: 0px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>

</html>
