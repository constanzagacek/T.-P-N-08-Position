<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Nº2 : Frávega</title>

    <style>
        main {
            display: flex;
            justify-content: center;
            position: relative;
            font-family:Arial, Helvetica, sans-serif;
            gap: 20px;
        }

        .parteizquierda {
            background-color: #ff66d9;

            height: 100%;

        .parteizquierda1 {

        }

        .text2 {
            background-color: #4a269e;
            color: white;
            width: 130px;
            margin-top: 10px;
        }

        button {
            display: flex;

            align-items: center;
            margin-top: 15px;
            margin-bottom: 10px;

            color: rgb(141, 0, 206);
            border-color: rgb(141, 0, 206);

            gap: 90px;

        .imagen {

        </div>


        <div class="box" id="box2"> <!--caja 2-->
            <div class="parteizquierda1"></div>

            <div class="imagen">
                <img src="./Assets/img/sillon.png" width="90px" height="90px">
            </div>

            <div class="partederecha2">
